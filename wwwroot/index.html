<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .controls label {
            margin-right: 10px;
        }

        td a.row-trigger {
            display: block;
            width: 100%;
            height: 100%;
            color: inherit;
            text-decoration: none;
            padding: 8px;
        }

            td a.row-trigger:hover {
                background-color: #e9f5ff;
                cursor: pointer;
            }

        .details-row {
            display: none;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>📚 Book generator</h1>

    <div class="controls mb-3">
        <label>
            Language:
            <select id="region">
                <option value="es-ES">Espanol</option>
                <option value="tr-TR">Türkçe</option>
                <option value="en-US">English</option>
            </select>
        </label>

        <label>
            Seed:
            <input type="text" id="seed" value="HELLO">
        </label>

        <label>
            Likes Avg:
            <input type="number" id="likesAvg" value="5" step="0.1">
        </label>

        <label>
            Reviews Avg:
            <input type="number" id="reviewsAvg" value="1" step="0.1">
        </label>

        <button class="btn btn-primary" onclick="loadBooks()">Generate</button>
    </div>

    <div id="results"></div>

    <script>
        async function loadBooks() {
            const region = document.getElementById('region').value;
            const seed = document.getElementById('seed').value;
            const likesAvg = document.getElementById('likesAvg').value;
            const reviewsAvg = document.getElementById('reviewsAvg').value;

            const url = `https://localhost:7005/api/Books?seed=${seed}&region=${region}&page=1&likesAvg=${likesAvg}&reviewsAvg=${reviewsAvg}`;
            try {
                const response = await fetch(url);
                const data = await response.json();

                const container = document.getElementById('results');
                container.innerHTML = `
              <table class="table table-bordered table-hover">
                <thead class="table-light">
                  <tr>
                    <th>#</th>
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Authors</th>
                    <th>Publisher</th>
                  </tr>
                </thead>
                <tbody id="bookRows"></tbody>
              </table>
            `;

                const tbody = document.getElementById('bookRows');
                data.forEach(book => {
                    console.log(book);

                    const row = document.createElement('tr');
                    row.innerHTML = `
                <td><a href="#" class="row-trigger" data-id="${book.index}">${book.index}</a></td>
                <td><a href="#" class="row-trigger" data-id="${book.index}">${book.isbn}</a></td>
                <td><a href="#" class="row-trigger" data-id="${book.index}">${book.title}</a></td>
                <td><a href="#" class="row-trigger" data-id="${book.index}">${book.authors.join(', ')}</a></td>
                <td><a href="#" class="row-trigger" data-id="${book.index}">${book.publisher}</a></td>
              `;
                    tbody.appendChild(row);

                    // добавляем строку с деталями
                    const detailsRow = document.createElement('tr');
                    detailsRow.className = 'details-row';
                    detailsRow.dataset.id = book.index;
                    detailsRow.innerHTML = `
                <td colspan="5">
                  <strong>🏷 Genre:</strong> ${book.genre || 'Unknown'}<br>
                  <strong>📖 Description:</strong> ${book.description || 'No description'}<br>
                  <strong>👍 Likes:</strong> ${book.likes}<br>
                  <strong>📝 Reviews:</strong> ${book.reviews?.join(', ') || 'No reviews'}
                </td>
              `;
                    tbody.appendChild(detailsRow);
                });

            } catch (error) {
                document.getElementById('results').innerHTML = `<p style="color:red;">Ошибка загрузки: ${error}</p>`;
            }
        }

        document.addEventListener('click', function (e) {
            const link = e.target.closest('.row-trigger');
            if (!link) return;

            e.preventDefault();
            const id = link.dataset.id;
            const detailsRow = document.querySelector(`.details-row[data-id="${id}"]`);
            if (detailsRow) {
                detailsRow.style.display = detailsRow.style.display === 'none' ? 'table-row' : 'none';
            }
        });
    </script>
</body>
</html>
